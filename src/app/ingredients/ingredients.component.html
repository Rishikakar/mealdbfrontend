<app-header></app-header>
<div class="container">
    <div class="center">
        <table style="width:100%">
            <tbody>
                <tr>
                    <td style="width:35%">
                        <h2>
                            {{mainIngredientName}}<br><br> </h2>
                    </td>
                    <td style="width:60%">
                        <h2>
                            Meals<br><br> </h2>
                    </td>
                </tr>
                <tr>
                    <td style="width:35%; vertical-align:top;">
                        <a href="" rel="prettyPhoto">
                            <img src="{{mainIngredientImageUrl}}" style="width:100%">
                        </a><br><br>
                        <a href="../ingredient.php?c=2"><img src="" style="width:30%"></a><br>
                    </td>
                    <!-- 2nd column start -->
                    <td style="width:60%; vertical-align:top;">
                        <table style="width:100%">
                            <tbody>
                                <tr>
                                    <td align="center" *ngFor="let item of meal">
                                        <a routerLink="mealdb/recipies/{{item[2]}}">
                                            <figure>
                                                <img src="{{item[1]}}" style="width:80%">
                                                <figcaption>{{item[0]}}</figcaption>
                                            </figure>
                                        </a>

                                    </td>
                                </tr>
                            </tbody>
                        </table><br>
                    </td>
                </tr>
            </tbody>
        </table><br>
        <h2>Desription</h2>
        {{mainIngredientDescription}}
    </div>
</div>
