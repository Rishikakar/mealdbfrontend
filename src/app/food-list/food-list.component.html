<div class="container">
    <div class="center">
        <br><img src="https://themealdb.com/images/separator.jpg" style="width: 100%; object-fit: contain"><br>
        <h3 align="center" class="text-primary"> Latest Recipies </h3>
        <div class="row">
            <br><img src="https://themealdb.com/images/separator.jpg" style="width: 100%; object-fit: contain"><br>
            <div *ngFor="let meal of mealsarray">
                <a routerLink="recipies/{{meal.mealId}}">
                    <div class="card card-1"><img src="{{meal.mealUrl}}" width="180" height="180"> </div>
                </a>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="center">
        <br><img src="https://themealdb.com/images/separator.jpg" style="width: 100%; object-fit: contain"><br>
        <h3 align="center" class="text-success"> Popular Ingredients </h3>
        <div class="row">
            <br><img src="https://themealdb.com/images/separator.jpg" style="width: 100%; object-fit: contain"><br>
            <div *ngFor="let ingredient of ingredientsarray">
                <a routerLink="ingredients/{{ingredient.mainIngredientId}}">
                    <figure class="ingredient">
                        <img src="{{ingredient.mainIngredientImageUrl}}" width="217" height="217">
                        <figcaption class="text-success"><br>{{ingredient.mainIngredientName}}</figcaption>
                    </figure>
                </a>
            </div>
        </div>
    </div>
</div>
